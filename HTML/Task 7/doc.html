<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural Photography Portfolio</title>
    <style>
        figure {
            margin: 0;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Natural Photography Portfolio</h1>

    <figure>
        <img src="1.jfif" alt="A serene forest with tall trees and soft sunlight filtering through.">
        <figcaption>Tranquil Forest Escape</figcaption>
    </figure>

    <figure>
        <img src="2.jfif" alt="A majestic mountain range with snow-capped peaks.">
        <figcaption>Snowy Mountain Peaks</figcaption>
    </figure>

    <figure>
        <img src="3.jfif" alt="A calm lake reflecting the clear blue sky and surrounding trees.">
        <figcaption>Crystal Clear Lake</figcaption>
    </figure>

    <figure>
        <img src="5.jfif" alt="A vibrant sunset over a peaceful beach.">
        <figcaption>Golden Sunset by the Beach</figcaption>
    </figure>

    <figure>
        <img src="4.jfif" alt="A deer standing gracefully in a misty meadow.">
        <figcaption>Graceful Wildlife in Nature</figcaption>
    </figure>

</body>
</html>
