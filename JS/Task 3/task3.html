<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form>
    <label for="userAge">Age:</label>
    <input type="text" id="userAge">
    <button type="button" onclick="verifyAge()">Submit</button>
</form>
<p id="accessMessage"></p>
    <script>

        function verifyAge() {
        let ageinput=document.getElementById("userAge").value;
        let age=Number(ageinput);
        let message="";
    
        if (isNaN(age) || age<=0){
            message="Enter a valid age";
        } else{
            message = age >=18 ? "Access:Adult" : "Access:Minor";
        }
        
        document.getElementById("accessMessage").textContent=message;
        console.log("Age Entered:", age, "Message:", message);
    }
    </script>

</body>
</html>
