<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cart</title>
</head>
<body>
    <div id="cartSummary"></div>
    
    <script>
        let itemPrices = [19.99, 9.99, 4.99]; 
        let totalCost = itemPrices.reduce((acc, price) => acc + price, 0); 
        let freeShippingThreshold = 30;
        let shippingCost = totalCost >= freeShippingThreshold ? 0 : 5.99; 
        let finalCost = totalCost + shippingCost;
        
        console.log("Total Cost:", totalCost.toFixed(2));
        console.log("Shipping Cost:", shippingCost.toFixed(2));
        console.log("Final Cost:", finalCost.toFixed(2));
        
        document.getElementById("cartSummary").textContent = `Total: $${totalCost.toFixed(2)}, Shipping: $${shippingCost.toFixed(2)}, Final Total: $${finalCost.toFixed(2)}`;
    </script>
</body>
</html>
